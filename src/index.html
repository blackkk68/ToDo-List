<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Список дел</title>
    <link type="image/png" sizes="16x16" rel="icon" href="favicons/favicon 16x16.png">
    <link type="image/png" sizes="48x48" rel="icon" href="favicons/favicon 48x48.png">
    <link type="image/png" sizes="96x96" rel="icon" href="favicons/favicon 96x96.png">
    <link type="image/png" sizes="128x128" rel="icon" href="favicons/favicon 128x128.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Список дел</h1>
        </div>
        <div class="authentification">
            <div class="account hidden">
                <p class="user"></p>
                <a class="leave" href="#">Выйти</a>
            </div>
            <button type="button" class="auth-btn"></button>
        </div>
        <p class="popup hidden">Зарегистрируйтесь, чтобы воспользоваться приложением!</p>
    </header>
    <section class="filters">
        <div class="filter-container">
            <select class="importance-filter" name="importance" id="importance">
                <option value="all" selected>Все дела</option>
                <option value="to-do">Обычное</option>
                <option value="better-do">Важное</option>
                <option value="necessary-do">Обязательное</option>
            </select>
            <select class="sorting" name="importance">
                <option value="by-order" selected>По порядку</option>
                <option value="by-importance">По важности</option>
            </select>
        </div>
    </section>
    <section class="tasks">
        <div class="main-container">
            <p class="no-task-text">У вас ещё нет дел</p>
            <ol class="task-list"></ol>
            <div class="task-menu hidden">
                <ul>
                    <li class="mark-as-done">Сделано</li>
                    <li class="delete">Удалить</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="footer">
        <form action="#" class="form">
            <fieldset>
                <legend>Важность</legend>
                <input name="importance" type="radio" id="to-do" checked data-importance="1" value="to-do">
                <label for="to-do">Обычное</label>
                <input name="importance" type="radio" id="better-do" data-importance="2" value="better-do">
                <label for="better-do">Важное</label>
                <input name="importance" type="radio" id="necessary-do" data-importance="3" value="necessary-do">
                <label for="necessary-do">Обязательное</label>
            </fieldset>
            <div>
                <input type="text" name="task" class="task-input" placeholder="Текст" required>
                <button type="submit" class="publish">Записать</button>
            </div>
        </form>
    </section>
</body>


</html>
